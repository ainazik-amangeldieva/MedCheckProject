<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<form
        class="form-container" th:action="@{/auth/signIn}" th:object="${user}" method="post"
        style="border:1px solid #ccc">
    <div class="container">
        <h1>Log In</h1>
        <p>Please fill in this form</p>
        <hr>
        <!--    <div class="imgcontainer">-->
        <!--        <img src="img_avatar2.png" alt="Avatar" class="avatar">-->
        <!--    </div>-->

        <div class="container">
            <label for="userName"><b>Username</b></label>-->
            <input id="userName" type="text" placeholder="Enter Username" th:field="*{userName}" required>

            <label for="psw"><b>Password</b></label>
            <input id="psw" type="psw" placeholder="Enter Password" th:field="*{password}" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
