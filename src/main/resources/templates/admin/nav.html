<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edje">
    <title>Material Design Bootstrap</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap core CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <!--Material Design Bootstrap-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/mdb.min.css}"/>
    <!--Your custom styles (optional)-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/css.css}" />

</head>

<body class="grey lighten-3">
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar" id="nav">
        <div class="container-fluid">
            <a href="#" class="navbar-brand waves-effect"><strong class="blue-text">ADMIN</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link waves-effect">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a th:href="@{/admin/doctors}" class="nav-link waves-effect">Doctors</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link waves-effect">Patients</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item mr-2">
                        <a href="#" class="nav-link border border-light rounded waves-effect">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li class="nav-item mr-2">
                        <a href="#" class="nav-link border border-light rounded waves-effect">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar-fixed position-fixed">
        <a href="#" class="logo-wrapper waves-effect">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8DADmDljcwU5JX9oJ7hAAIk8Z4DJgEZviLA&usqp=CAU"
                 alt="" class="img-fluid">
        </a>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item active waves-effect">
                <i class="fa fa-pie-chart mr-3"></i>Profile
            </a>
            <a href="#" class="list-group-item active waves-effect">
                <i class="fa fa-pie-chart mr-3"></i>Pr
            </a>
        </div>

    </div>
</header>
<main class="pt-5 max-lg-5">
    <div class="container-fluid mt-5">
        <div class="card mb-4 wow fadeIn">
            <div class="card-body d-sm-flex justify-content-between">
                <h4 class="mb-2 mb-sm-0 pt-1">
                    <a href="#">Home Page</a>
                    <span> / </span>
                    <span>Dashboard</span>
                </h4>
                <form class="d-flex justify-content-center">
                    <input type="search" class="form-control" placeholder="Type your query">
                    <button class="btn btn-primary btn-sm my-0 p" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<!--SCRIPTS-->
<!--JQuery-->
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<!--Bootstrap tooltips-->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!--Bootstrap core JS-->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!--MDB core JS-->
<script type="text/javascript" th:src="@{/js/mdb.mn.js}"></script>

</body>

</html>
